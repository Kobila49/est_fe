<div class="mat-elevation-z8">
  <table mat-table [dataSource]="table.data" matSort class="full-width-table">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Transportation Emission Daily Column -->
    <ng-container matColumnDef="transportationEmissionDailyTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Transportation Emission</th>
      <td mat-cell *matCellDef="let row">{{row.transportationEmissionDailyTotal}}</td>
    </ng-container>

    <!-- Utility Emission Daily Column -->
    <ng-container matColumnDef="utilityEmissionDailyTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Utility Emission</th>
      <td mat-cell *matCellDef="let row">{{row.utilityEmissionDailyTotal}}</td>
    </ng-container>

    <!-- Food Emission Daily Column -->
    <ng-container matColumnDef="foodEmissionDailyTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Food Emission</th>
      <td mat-cell *matCellDef="let row">{{row.foodEmissionDailyTotal}}</td>
    </ng-container>

    <!-- Total Emission Column -->
    <ng-container matColumnDef="totalEmission">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Emission</th>
      <td mat-cell *matCellDef="let row">{{row.totalEmission}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 *ngIf="dataSource.length >= 5"
                 aria-label="Select page">
  </mat-paginator>
</div>
