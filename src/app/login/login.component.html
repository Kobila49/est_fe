<div class="login-container">
  <div class="login-box">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login to EST App</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput id="email" formControlName="email" type="text" autocomplete="email" />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Email is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput id="password" formControlName="password" type="password" autocomplete="current-password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required and must be at least 6 characters long.
            </mat-error>
          </mat-form-field>
          <br><br>
          <div class="forgot-password">
            <a href="#">I have forgot my password...</a>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="w-100">
            Login
          </button>
          <div class="signup-link">
            <a href="#">Don't have an account? Sign Up</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
